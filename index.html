<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Gallery</title>
    <!-- style.css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-primary text-center fw-bold mt-3">Mobile Gallery</h2>
    <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input id="search-input" type="text" class="form-control" placeholder="Search your mobile" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span onclick="loadMobile()" class="input-group-text" id="search-btn">Search</span>
      </div>
      <!-- warning -->
      <h5 id="warning" class="text-center text-danger">Please write something!</h5>
      
      <!-- display detail -->
      <div class="container mx-auto" id="details-show" style="width: 18rem;">
        
      </div>

      <!-- display result -->
      <div id="card-show" class="container mx-auto row row-cols-1 row-cols-md-3 g-4">
        
        
      </div>

    <!-- add js link -->
    <script src="app.js"></script>
    <!-- js bunddle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
